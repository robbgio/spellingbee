<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Spelling Bee</title>
  </head>
  <body>
    <section id="main-section">
      <div id="button-section">
        <button id="sayWord">Say Word</button>
        <input id="hiddenInput" style="visibility: hidden" />
        <span id="words-left">Words Left: </span>
      </div>
      <div id="#bee-section">
        <img id="bee--pic" src="images/bee.jpg" alt="Bee" />
      </div>

      <div id="typed-word-section">
        <div id="typed-word-box">
          <h3 id="typed-word"></h3>
        </div>
      </div>
      <div id="streak">
        <h3 class="no--margin">
          Current Streak: <br />
          High Streak:
        </h3>
      </div>
      <div id="canvas-section">
        <canvas id="main-canvas" width="400" height="400"> </canvas>
      </div>
      <div id="correct-section">
        <span id="correct-words"></span>
      </div>
      <div>
        <button id="clear-storage">Clear Storage</button>
        <label for="startWord">Enter start word:</label>
        <input type="text" id="startWord" >
        <label for="subsetWord">Enter number of words:</label>
        <input type="text" id="subsetWord" >
        <button id="restart">Restart with subset of words</button>
      </div>
    </section>
    <script src="words.js"></script>
    <script src="index.js"></script>
  </body>
</html>
